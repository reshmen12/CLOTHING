<!DOCTYPE html>
<html>
<head>
	<title>Payment Form</title>
	<style>
		body {
			background-color: #fdaffa;
			font-family: Arial, sans-serif;
		}
		form {
			background-color: #f951ee;
			border-radius: 5px;
			box-shadow: 0 0 10px #ccc;
			margin: 50px auto;
			max-width: 500px;
			padding: 20px;
		}
		label {
			display: block;
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 5px;
		}
		input[type=text], input[type=email], select {
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 16px;
			margin-bottom: 10px;
			padding: 10px;
			width: 100%;
		}
		input[type=submit] {
			background-color: #4CAF50;
			border: none;
			border-radius: 4px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
			padding: 10px 20px;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<form action="rpay.html">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Enter your name" required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Enter your email" required>

		<label for="cardnumber">Card Number</label>
		<input type="text" id="cardnumber" name="cardnumber" placeholder="Enter your card number" required>

		<label for="expdate">Expiration Date</label>
		<input type="text" id="expdate" name="expdate" placeholder="MM/YY" required>

		<label for="cvv">CVV</label>
		<input type="text" id="cvv" name="cvv" placeholder="Enter your CVV number" required>

		<input type="submit" value="Submit Payment">
	</form>
</body>
</html>
